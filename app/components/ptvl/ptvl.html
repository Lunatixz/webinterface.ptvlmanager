<div class="ptvl">
    <div class="row">
        <div class="col-sm-6">
            <accordion>
                <accordion-group>
                    <accordion-heading>
                        Load Channels
                    </accordion-heading>
                    <input type="file" on-read-file="showContent($fileContent)" name="files[]" multiple />
                    <output id="list"></output>
                </accordion-group>
                <accordion-group>
                    <accordion-heading >
                        Channels
                    </accordion-heading>
                    <accordion-group ng-repeat="channel in channels.settings.setting">
                        <accordion-heading >
                            {{channel._id}}
                        </accordion-heading>
                        {{channels}}
                    </accordion-group>
                </accordion-group>
            </accordion>
        </div>
        <div class="col-sm-6">
            <accordion>
                <accordion-group is-open="ptvlDetails.open">
                    <accordion-heading>
                        {{settings.name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': ptvlDetails.open, 'glyphicon-chevron-right': !ptvlDetails.open}"></i>
                    </accordion-heading>
                    <h4>{{settings.description}}</h4>
                    <div class="col-sm-2">
                        <h5>Author: {{settings.author}}</h5>
                        <h5>Version: {{settings.version}}</h5>
                    </div>
                    <div class="col-sm-10">
                        <accordion>
                            <accordion-group>
                                <accordion-heading>
                                    Dependencies
                                </accordion-heading>
                                <li ng-repeat="dependency in settings.dependencies">
                                    {{dependency.addonid}} is required: {{dependency.required}} @ version {{dependency.version}}
                                </li>
                            </accordion-group>
                        </accordion>
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
